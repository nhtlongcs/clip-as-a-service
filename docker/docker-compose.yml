version: '3'
services:
  clip:
    container_name: clip-embed
    image: nhtlongcs/clip-embed:latest
    env_file: 
      - .env
    ports:
     - "${CLIP_PORT}:${CLIP_PORT}"
    command: ["uvicorn", "main:app", "--reload", "--port", "${CLIP_PORT}", "--host", "0.0.0.0"]
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['0']
            capabilities: [gpu]
